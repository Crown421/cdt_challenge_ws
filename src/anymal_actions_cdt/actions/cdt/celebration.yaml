adapt_coordinates:
  - transform:
      source_frame: footprint
      target_frame: odom

steps:
  - step:
    - base_auto:
       height: 0.47
       support_margin: 0.09

  - step:
    - joint_trajectory:
       name: RF_LEG
       ignore_contact: true
       trajectory:
        joint_names: [HAA, HFE, KFE]
        knots:
         - time: 1.1
           positions: [deg(15), deg(-120), deg(-45)]

  - step:
    - base_trajectory:
       trajectory:
        frame: footprint
        knots:
         - time: 1.0
           position: [0.0, 0.0, 0.47]
           orientation: [deg(10), deg(-10), 0.0]


