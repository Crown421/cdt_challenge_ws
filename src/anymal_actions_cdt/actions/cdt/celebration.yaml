adapt_coordinates:
  - transform:
      source_frame: footprint
      target_frame: odom

steps:

 - step:
    - base_auto:
       support_margin: 0.12

 - step:
   - joint_trajectory:
      name: RF_LEG
      ignore_contact: true
      trajectory:
       joint_names: [HAA, HFE, KFE]
       knots:
         - time: 1.1
           positions: [deg(15), deg(-120), deg(-45)]

 - step:
   - joint_trajectory:
      name: RF_LEG
      ignore_contact: true
      trajectory:
       joint_names: [HAA, HFE, KFE]
       knots:
         - time: 1.3
           positions: [deg(-10), deg(-180), deg(0)]


 - step:
   - joint_trajectory:
      name: RF_LEG
      ignore_contact: true
      trajectory:
       joint_names: [HAA, HFE, KFE]
       knots:
         - time: 1.5
           positions: [deg(15), deg(-90), deg(-90)]

 - step:
   - joint_trajectory:
      name: RF_LEG
      ignore_contact: true
      trajectory:
       joint_names: [HAA, HFE, KFE]
       knots:
         - time: 1.7
           positions: [deg(0), deg(0), deg(-30)]


 - step:
    - base_auto:
    - footstep:
       name: RF_LEG
       ignore_contact: false
       profile_type: straight
       target:
        frame: base
        position: [0.34, -0.26, -0.5]

 - step:
    - base_auto:
       support_margin: 0.12
 - step:
    - base_trajectory:
       trajectory:
        frame: footprint
        knots:
         - time: 2.1
           position: [0.0, 0.0, 0.48]
           orientation: [deg(0), deg(0), deg(0)]
         - time: 2.5
           position: [0.0, 0.0, 0.4]
           orientation: [deg(-10), deg(-10), deg(15)]
         - time: 3.3
           position: [0.0, 0.0, 0.4]
           orientation: [deg(10), deg(-10), deg(-15)]
         - time: 4.1
           position: [0.0, 0.0, 0.4]
           orientation: [deg(-10), deg(-10), deg(15)]
         - time: 4.9
           position: [0.0, 0.0, 0.4]
           orientation: [deg(10), deg(-10), deg(-15)]
         - time: 5.3
           position: [0.0, 0.0, 0.48]
           orientation: [deg(0), deg(0), deg(0)]
    - base_auto:
