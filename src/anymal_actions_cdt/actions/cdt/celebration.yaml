adapt_coordinates:
  - transform:
      source_frame: footprint
      target_frame: odom

steps:

 # Three legs.
 - step:
    - base_auto:
       height: 0.45
       support_margin: 0.09


 # Foot motion.
 - step: &step_foot_motion
    - end_effector_trajectory:
       name: LF_LEG
       ignore_contact: true
       ignore_for_pose_adaptation: true
       trajectory:
        frame: footprint
        knots:
         - time: 1.0
           position: [0.2, 0.24, 0.10]
         - time: 1.5
           position: [0.6, 0.24, 0.10]
         - time: 2.0
           position: [0.32, 0.24, 0.0]
    - end_effector_trajectory:
       name: RH_LEG
       ignore_contact: true
       ignore_for_pose_adaptation: true
       trajectory:
        frame: footprint
        knots:
         - time: 1.0
           position: [-0.2, -0.24, 0.10]
         - time: 1.5
           position: [-0.6, -0.24, 0.10]
         - time: 2.0
           position: [-0.32, -0.24, 0.0]

 - step:
    - base_auto:
    - footstep:
       name: LF_LEG
       ignore_contact: false
       profile_type: straight
       target:
        frame: footprint
        position: [0.32, 0.24, 0.0]
    - footstep:
      name: RH_LEG
      ignore_contact: false
      target:
       frame: footprint
       position: [-0.32, -0.24, 0.0]
      profile_type: straight


 - step:
   - base_auto:
      height: 0.47
      support_margin: 0.09
 - step: 
    - end_effector_trajectory:
       name: RF_LEG
       ignore_contact: true
       ignore_for_pose_adaptation: true
       trajectory:
        frame: footprint
        knots:
         - time: 1.0
           position: [0.2, -0.24, 0.10]
         - time: 1.5
           position: [0.6, -0.24, 0.10]
         - time: 2.0
           position: [0.32, -0.24, 0.0]

 - step:
   - base_auto:
   - footstep:
      name: RF_LEG
      ignore_contact: false
      target:
       frame: footprint
       position: [0.32, -0.24, 0.0]
      profile_type: straight
 

 - step:
   - base_auto:
      height: 0.47
      support_margin: 0.09
 - step: 
    - end_effector_trajectory:
       name: LH_LEG
       ignore_contact: true
       ignore_for_pose_adaptation: true
       trajectory:
        frame: footprint
        knots:
         - time: 1.0
           position: [-0.2, 0.24, 0.10]
         - time: 1.5
           position: [-0.6, 0.24, 0.10]
         - time: 2.0
           position: [-0.32, 0.24, 0.0]

 - step:
   - base_auto:
   - footstep:
      name: LH_LEG
      ignore_contact: false
      target:
       frame: footprint
       position: [-0.32, 0.24, 0.0]
      profile_type: straight


